<style>
    #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        /* background-color: #335b58; */
        background-color: #000;
        top: 0;
        left: 0;

        justify-content: center;

    }

    #loading-text {
        margin-top: 10px;
        color: #ffffff;
    }

    #circle-progress-2,
    #circle-progress-1 {
        position: absolute;
    }

</style>

<body>
    <div id="loading-screen">
        <div class="loading-element-container">
            <div id="circle-progress-top" class="circle-progress circle-progress-top">
                <svg class="svg-progress-element" width="2104" height="2104" viewBox="0 0 2104 2104" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle id="progress-circle-top" cx="1052" cy="1052" r="987" stroke="black" stroke-width="130"
                        stroke-dasharray="30 10" />
                </svg>
            </div>

            <div id="circle-progress-bottom" class="circle-progress circle-progress-bottom">
                <svg id="svg-progress-element" class="svg-progress-element" width="2104" height="2104" viewBox="0 0 2104 2104" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle id="progress-circle-bottom" cx="1052" cy="1052" r="987" stroke="white" stroke-width="130"
                        stroke-dasharray="10 30" />
                </svg>
            </div>
            <p id="loading-text">0%</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const circle = document.getElementById("progress-circle-bottom");
            const loadingText = document.getElementById("loading-text");
            let currentPercent = 0;

            const totalLength = circle.getTotalLength();
            circle.style.strokeDasharray = `${totalLength}`; // Set the length of dashes
            circle.style.strokeDashoffset = totalLength; // Start with an empty circle

            // Function to update the circle's progress based on percentage
            const updateCircleProgress = (percent) => {
                const dashOffset = totalLength * (1 - percent / 100);
                circle.style.strokeDashoffset = dashOffset;
                loadingText.innerText = `${Math.floor(percent)}%`;
            };

            // Increment progress gradually to show dash by dash effect
            const incrementProgress = (targetPercent) => {
                let currentStep = 0;

                // Control the speed of the dash-by-dash effect
                const interval = setInterval(() => {
                    if (currentStep <= targetPercent) {
                        updateCircleProgress(currentStep);
                        currentStep += 1; // Increment by 1 percent
                    } else {
                        clearInterval(interval);
                    }
                }, 50); // Adjust speed here: smaller numbers will make it faster
            };

            // Start the progress increment
            incrementProgress(100);
        });
    </script>
