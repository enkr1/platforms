<body>
    <div id="loading-screen">
        <div id="loading-bar" style="width: 0%;"></div>
        <p id="loading-text">0%</p>
    </div>

    <!-- Add your page content here -->

    <script>
        const images = ['assets/images/1.jpg', 'assets/images/2.jpg', 'assets/images/3.jpg']; // Add paths to images
        const apiRequests = [
            fetch('https://jsonplaceholder.typicode.com/todos/1'),  // Simulating API requests
            fetch('https://jsonplaceholder.typicode.com/todos/2')
        ];

        let loadedItems = 0;
        const totalItems = images.length + apiRequests.length;

        const updateProgress = (loaded, total) => {
            const percent = (loaded / total) * 100;
            document.getElementById('loading-bar').style.width = percent + '%';
            document.getElementById('loading-text').innerText = Math.floor(percent) + '%';

            // Remove loading screen when 100% is reached
            if (percent === 100) {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500); // Give some time for the user to notice
            }
        };

        // Load images dynamically
        const loadImage = (src) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => resolve(src);
                img.onerror = reject;
            });
        };

        // Track image loading
        images.forEach(src => {
            loadImage(src).then(() => {
                loadedItems++;
                updateProgress(loadedItems, totalItems);
            }).catch(() => {
                loadedItems++;
                updateProgress(loadedItems, totalItems); // Count failed loads to not hang the progress
            });
        });

        // Track API requests
        Promise.all(apiRequests.map(req => req.then(() => {
            loadedItems++;
            updateProgress(loadedItems, totalItems);
        }))).catch(() => {
            loadedItems++;
            updateProgress(loadedItems, totalItems);
        });
    </script>
</body>
