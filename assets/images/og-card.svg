<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- 水为体 - Water foundation: Abyss depth gradient -->
    <radialGradient id="abyssGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#102540"/>
      <stop offset="100%" stop-color="#0A1A2F"/>
    </radialGradient>

    <!-- 金为桥 - Metal bridge: Silver to gold gradient -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F6FF"/>
      <stop offset="50%" stop-color="#E8A848"/>
      <stop offset="100%" stop-color="#D4923A"/>
    </linearGradient>

    <!-- 火为用 - Fire application: Subtle glow -->
    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#E8A848" flood-opacity="0.35"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#abyssGrad)"/>

  <!-- Subtle border -->
  <rect x="20" y="20" width="1160" height="590" rx="8" ry="8"
        fill="none" stroke="#1A3A5F" stroke-width="1" opacity="0.5"/>

  <!-- 彭 - Large surname -->
  <g filter="url(#goldGlow)">
    <text x="600" y="250"
          font-family="LXGW WenKai, Noto Serif SC, STKaiti, KaiTi, serif"
          font-size="280"
          font-weight="500"
          fill="url(#metalGrad)"
          text-anchor="middle"
          dominant-baseline="central">彭</text>
  </g>

  <!-- 竞辉 - Given name in Chinese -->
  <text x="600" y="400"
        font-family="LXGW WenKai, Noto Serif SC, STKaiti, KaiTi, serif"
        font-size="100"
        font-weight="400"
        fill="#E8A848"
        text-anchor="middle"
        dominant-baseline="central">竞辉</text>

  <!-- JingHui PANG - Romanized name -->
  <text x="600" y="520"
        font-family="Poppins, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="48"
        font-weight="300"
        fill="#7A96B8"
        text-anchor="middle"
        dominant-baseline="central"
        letter-spacing="4">JingHui PANG</text>
</svg>
