<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold gradient for premium feel -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F4C06A"/>
      <stop offset="50%" stop-color="#E8A848"/>
      <stop offset="100%" stop-color="#D4923A"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Abyss Black with rounded corners -->
  <rect width="512" height="512" rx="96" ry="96" fill="#0A1A2F"/>

  <!-- Inner subtle border ring -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80"
        fill="none" stroke="#1A3A5F" stroke-width="2"/>

  <!-- The E lettermark - geometric, modern -->
  <g filter="url(#glow)">
    <!-- Vertical bar of E -->
    <rect x="128" y="96" width="56" height="320" rx="8" fill="url(#goldGrad)"/>

    <!-- Top horizontal bar -->
    <rect x="128" y="96" width="256" height="48" rx="8" fill="url(#goldGrad)"/>

    <!-- Middle horizontal bar (shorter, offset for dynamic feel) -->
    <rect x="128" y="232" width="200" height="48" rx="8" fill="url(#goldGrad)"/>

    <!-- Bottom horizontal bar -->
    <rect x="128" y="368" width="256" height="48" rx="8" fill="url(#goldGrad)"/>
  </g>

  <!-- Subtle accent dot - like a cursor or sound pulse -->
  <circle cx="404" cy="256" r="16" fill="#E8A848" opacity="0.8"/>
</svg>
