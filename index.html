<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="origin">

    <!-- SEO Meta Tags -->
    <title>ENKR | Full-Stack Engineer & Beatboxer</title>
    <meta name="description" content="ENKR (Pang Jing Hui) - Full-Stack Software Engineer at ByteDance and 4x Singapore Beatbox Champion. Building rhythm in code.">
    <meta name="keywords" content="enkr, enkr1, enkr beatbox, singapore beatbox, full-stack developer, bytedance, software engineer">
    <meta name="author" content="Pang Jing Hui (ENKR)">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ENKR | Full-Stack Engineer & Beatboxer">
    <meta property="og:description" content="Building rhythm in code. Full-Stack Engineer at ByteDance. 4x Singapore Beatbox Champion.">
    <meta property="og:url" content="https://www.enkr1.com/platforms">
    <meta property="og:image" content="https://www.enkr1.com/platforms/assets/images/profile.jpeg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ENKR | Full-Stack Engineer & Beatboxer">
    <meta name="twitter:description" content="Building rhythm in code.">

    <!-- Favicon -->
    <link rel="icon" href="https://cdn.discordapp.com/attachments/826877621061156904/841902004799668275/logo.gif" type="image/gif" sizes="16x16">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css?v=2.0.0">
</head>

<body>
    <!-- ============================================ -->
    <!-- DEPTH LAYERS - 三层能量场                    -->
    <!-- ============================================ -->

    <!-- Layer 1: Abyss (deepest - static background) -->
    <div class="depth-layer-abyss"></div>

    <!-- Layer 2: Star Trails (middle - canvas) -->
    <div id="star-trails" class="star-trails depth-layer-stars">
        <canvas id="star-trails-canvas"></canvas>
    </div>

    <!-- Layer 3: Gold Particles (shallow - canvas) -->
    <div id="particles" class="particles depth-layer-particles">
        <canvas id="particles-canvas"></canvas>
    </div>

    <!-- ============================================ -->
    <!-- ACT 1: LOADING & REVEAL                      -->
    <!-- ============================================ -->

    <!-- Loading Screen - Background only -->
    <div id="loading-screen" class="loading-screen"></div>

    <!-- Waveform - OUTSIDE loading screen, animates from center to bottom -->
    <div id="waveform" class="waveform waveform--loading">
        <svg class="waveform-svg" viewBox="0 0 1440 200" preserveAspectRatio="none">
            <path class="waveform-path waveform-path-1" d=""></path>
            <path class="waveform-path waveform-path-2" d=""></path>
            <path class="waveform-path waveform-path-3" d=""></path>
        </svg>
    </div>

    <!-- Camera Iris Reveal Overlay -->
    <div id="reveal-overlay" class="reveal-overlay"></div>

    <!-- ============================================ -->
    <!-- ACT 2: MAIN EXPERIENCE                       -->
    <!-- ============================================ -->

    <main id="frequency-app" class="frequency-app">

        <!-- Hero Section - Energy Vortex (能量涡旋) -->
        <section id="hero" class="hero" data-scroll-section>
            <div class="hero-gradient"></div>

            <div class="hero-content">
                <!-- Energy Vortex - Abstract centerpiece -->
                <div class="energy-vortex" id="energy-vortex">
                    <div class="energy-vortex__rings">
                        <div class="energy-vortex__ring energy-vortex__ring--gold"></div>
                        <div class="energy-vortex__ring energy-vortex__ring--teal"></div>
                        <div class="energy-vortex__ring energy-vortex__ring--glow"></div>
                    </div>
                    <div class="energy-vortex__center">
                        <h1 class="energy-vortex__title" id="vortex-title">
                            <span>E</span><span>N</span><span>K</span><span>R</span>
                        </h1>
                        <p class="energy-vortex__subtitle">Enter the frequency</p>
                    </div>
                </div>
            </div>

            <!-- Premium Scroll Indicator -->
            <div class="scroll-indicator" id="scroll-indicator">
                <div class="scroll-indicator__mouse">
                    <!-- Scroll dot animated via CSS -->
                </div>
                <div class="scroll-indicator__chevrons">
                    <div class="scroll-indicator__chevron"></div>
                    <div class="scroll-indicator__chevron"></div>
                    <div class="scroll-indicator__chevron"></div>
                </div>
            </div>
        </section>

        <!-- Intro Section - Identity Reveal with Bagua Wheel -->
        <section id="intro" class="intro" data-scroll-section>
            <div class="intro-content">
                <h2 class="intro-title depth-reveal">
                    <span class="intro-line">Who is</span>
                    <span class="intro-highlight">ENKR</span>
                    <span class="intro-line">?</span>
                </h2>

                <!-- Bagua Wheel with Profile Picture -->
                <div class="bagua-wheel" id="bagua-wheel" data-scroll-reveal>
                    <div class="bagua-wheel__outer">
                        <div class="bagua-wheel__ring bagua-wheel__ring--gold"></div>
                        <div class="bagua-wheel__ring bagua-wheel__ring--teal"></div>
                        <div class="bagua-wheel__ring bagua-wheel__ring--glow"></div>
                        <div class="bagua-wheel__trigrams">
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                            <div class="trigram"></div>
                        </div>
                    </div>
                    <div class="bagua-wheel__glow"></div>
                    <div class="bagua-wheel__center">
                        <img id="profile-image" src="" alt="ENKR Profile" class="profile-image">
                    </div>
                </div>

                <!-- Name (moved from hero) -->
                <div class="profile-name-container depth-reveal">
                    <h3 class="profile-name">
                        <span class="name-cn" id="name-cn"></span>
                        <span class="name-en" id="name-en"></span>
                    </h3>
                </div>

                <div id="roles-container" class="roles-container depth-reveal-group">
                    <!-- Roles will be injected here -->
                </div>
                <blockquote id="bio-quote" class="bio-quote depth-reveal">
                    <!-- Bio quote will be injected here -->
                </blockquote>
            </div>
        </section>

        <!-- ============================================ -->
        <!-- WORK SECTION (Parallax Layer)               -->
        <!-- ============================================ -->
        <section id="section-work" class="parallax-section parallax-section-work" data-scroll-section>
            <div class="parallax-bg parallax-bg-work"></div>
            <div class="parallax-label depth-strip">
                <span>Work</span>
            </div>
            <div class="parallax-content">
                <div class="cards-grid depth-reveal-group">
                    <div class="card-group card-group-primary depth-reveal depth-floating">
                        <h3 class="card-group-title">Connect</h3>
                        <div id="work-primary-chips" class="chips-container particle-attractor" data-attraction="0.8">
                            <!-- Email, Cal.com will be injected -->
                        </div>
                    </div>
                    <div class="card-group card-group-credentials depth-reveal depth-floating">
                        <h3 class="card-group-title">Credentials</h3>
                        <div id="work-credentials-chips" class="chips-container particle-attractor" data-attraction="0.6">
                            <!-- Resume, GitHub, LinkedIn, StackOverflow will be injected -->
                        </div>
                    </div>
                    <div class="card-group card-group-activity depth-reveal depth-floating">
                        <h3 class="card-group-title">Activity</h3>
                        <div id="work-activity-chips" class="chips-container particle-attractor" data-attraction="0.5">
                            <!-- WakaTime, Google Developers will be injected -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ============================================ -->
        <!-- EXPERIENCE SECTION (Parallax Layer)         -->
        <!-- ============================================ -->
        <section id="section-experience" class="parallax-section parallax-section-experience" data-scroll-section>
            <div class="parallax-bg parallax-bg-experience"></div>
            <div class="parallax-label depth-strip">
                <span>Art</span>
            </div>
            <div class="parallax-content">
                <div class="cards-grid depth-reveal-group">
                    <div class="card-group card-group-primary depth-reveal depth-floating">
                        <h3 class="card-group-title">Watch</h3>
                        <div id="experience-primary-chips" class="chips-container particle-attractor" data-attraction="0.8">
                            <!-- YouTube, TikTok will be injected -->
                        </div>
                    </div>
                    <div class="card-group card-group-media depth-reveal depth-floating">
                        <h3 class="card-group-title">Listen</h3>
                        <div id="experience-media-chips" class="chips-container particle-attractor" data-attraction="0.7">
                            <!-- SoundCloud, Spotify will be injected -->
                        </div>
                    </div>
                    <div class="card-group card-group-social depth-reveal depth-floating">
                        <h3 class="card-group-title">Follow</h3>
                        <div id="experience-social-chips" class="chips-container particle-attractor" data-attraction="0.6">
                            <!-- Instagram, Twitter, Facebook will be injected -->
                        </div>
                    </div>
                </div>

                <!-- Achievements (Constellation layout) -->
                <div class="achievements-section depth-reveal">
                    <h3 class="achievements-title">Championship Record</h3>
                    <div id="achievements-container" class="achievements-container depth-reveal-group">
                        <!-- Achievements will be injected -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Blog Stream Section - Thoughts from the Depths -->
        <section id="blog-stream" class="blog-stream" data-scroll-section>
            <div class="blog-header depth-reveal">
                <h2 class="blog-title">Thought Stream</h2>
                <a href="https://blog.enkr1.com" target="_blank" class="blog-view-all particle-converge-target">View All →</a>
            </div>
            <div id="blog-timeline" class="blog-timeline depth-reveal-group">
                <!-- Blog posts will be injected here -->
            </div>
        </section>

    </main>

    <!-- Status Indicator (Fixed Position) -->
    <aside id="status-indicator" class="status-indicator">
        <div class="status-content">
            <span class="status-dot"></span>
            <span class="status-text">Open to Opportunities</span>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; <span id="footer-year">2025</span> ENKR. Built with passion.</p>
            <p class="footer-hint">Press <kbd>W</kbd> to jump to Work | <kbd>E</kbd> to jump to Art | <kbd>Home</kbd> to return</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" defer src="js/main.js"></script>
</body>

</html>
